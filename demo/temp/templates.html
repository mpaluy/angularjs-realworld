<script type="text/ng-template" id="timerTemplate.html">
	<div class="timer">{{timer.time}}</div>
</script>

<script type="text/ng-template" id="videoTemplate.html">
	<video id="video" class="video-full-screen" controls="true">
            <source id="mp4" ng-src="{{ videoDataUrlMp4 }}" type="video/mp4">
            <p>Your user agent does not support the HTML5 Video element.</p>
    </video>
</script>

<script type="text/ng-template" id="videoPageTemplate.html">
	<div>
		<demo-timer></demo-timer>
   		<demo-video video-data="videoPageCtrl.videoData"><demo-video>
	</div>
</script>
