<script type="text/ng-template" id="timerTemplate.html">
	<div>{{timer.time}}</div>
</script>

<script type="text/ng-template" id="videoTemplate.html">
	<video id="video" class="video-full-screen" preload="none" webkit-playsinline>
            <source id="mp4" ng-src="{{ video.videoDataUrlMp4 }}" type="video/mp4">
            <p>Your user agent does not support the HTML5 Video element.</p>
    </video>
</script>
